<ng-container *ngFor="let result of searchResults; let i=index">
    <div class="container" *ngIf="i<20">
        <p>{{result.name}}</p>
        <p>{{result.email}}</p>
        <p>{{result.body}}</p>
    </div>
</ng-container>
<div class="container" *ngIf="searchResults?.length==0">
    <b>No results found !!</b>
</div>
